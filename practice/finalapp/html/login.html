<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <style>div{border:solid red;}</style>-->
    <title>Log in</title>
  </head>
  <body>
    <div class="container-fluid navi">
      <div class="container py-1">
        <div class="row">
          <div class="col-auto my-auto">
            <a class="h5" href="#">Fotobook</a>
          </div>
          <div class="col w-100">
            <form class="form-inline w-100">
              <input class="form-control w-50" type="search" placeholder="Search Photo / Album">
            </form>
          </div>
          <div class="col-auto my-auto">
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container page">
        <div class="row justify-content-center">
            <div class="col-auto h1 login"><strong>Fotobook Login</strong></div>
        </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="container-fluid border rounded-lg my-2">
            <div class="row justify-content-center py-3">
              <div class="col text-center">
                <a href="#"><img src="../img/google.png"  alt="Google" class="icon rounded-circle"></a>
              </div>
              <div class="col text-center">
                <a href="#"><img src="../img/facebook.png"  alt="Facebook" class="icon rounded-circle"></a>
              </div>
              <div class="col text-center">
                <a href="#"><img src="../img/twitter.png"  alt="Twitter" class="icon rounded-circle"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="container-fluid login-form rounded-lg shadow pb-3 pt-3">
            <div class="row justify-content-center ">
              <div class="col-auto mt-4">
                <img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="user-img" id="user-img"/>
              </div>
            </div>
            <div class="row justify-content-center mt-5">
              <div class="col">
                <form class="text-center">
                  <input type="text" class="form-control p-3" placeholder="Email" autofocus>
                  <input type="password" class="form-control " placeholder="Password" >
                  <button type="button" class="btn my-3 px-4">Login</button>
                </form>
              </div>
            </div>
            <div class="row justify-content-center mt-2">
              <a href="#" class="login">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <a href="#" class="login">Create an account</a>
      </div>
    </div>

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

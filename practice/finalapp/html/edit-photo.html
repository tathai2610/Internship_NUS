<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <style>div{border:solid red;}</style>-->
    <title>Edit Photo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid navi">
      <div class="container py-1">
        <div class="row">
          <div class="col-auto my-auto">
            <a class="h5" href="#">Fotobook</a>
          </div>
          <div class="col w-100">
            <form class="form-inline w-100">
              <input class="form-control w-50" type="search" placeholder="Search Photo / Album">
            </form>
          </div>
          <div class="col-auto my-auto">
            <button type="button" class="btn bg-white text-color rounded-circle ">TT</button>
            <a href="#" class="btn" >Thai Tran</a>
          </div>
          <div class="col-auto my-auto">
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row page">
        <div class="col pt-4">
          <div class="row offset-3 col my-2">
            <a class="text-secondary font-weight-bold" href="#">Feeds</a>
          </div>
          <div class="row offset-3 col my-2">
            <a class="text-secondary font-weight-bold" href="#">Discover</a>
          </div>
        </div>

        <div class="col-9 p-3">
          <div class="col bg-white p-3">
            <div class="container-fluid">
                <div class="row font-weight-bold border-bottom pb-3 h5">
                    Edit Photo
                </div>
                <div class="row justify-content-between mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control col-11" id="title" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit">
                        </div>
                        <div class="form-group">
                            <label for="sharingmode">Sharing mode</label><br>
                            <select class="col-5 custom-select" id="sharingmode">
                                <option value="public" selected>Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="5" >Aliquam dictu nec massa ac consequat. Etiam digissim tincidunt tellus sed vestibulum. Sed vitae vestibulum purus. Curabitur malesuada libero in ribh pretium, sed malesuada nisi feugiat</textarea>
                    </div>
                </div>
                <div class="row mt-3 ">
                  <div class="col-auto form-group rounded uploader-hold" >
                        <img src="../img/boy3.jpg" alt="avatar" class="img-fluid img-thumbnail position-absolute"/>
                        <div class="row justify-content-end"><i class="fas fa-times btn position-absolute ml-3"></i></div>
                  </div>
                </div>
                <div class="row mt-3 mx-1">
                    <button type="button"  class="btn btn-success ">Save</button>
                    <button type="button"  class="btn btn-danger ml-5"><i class="far fa-trash-alt mr-1"></i>Delete</button>
                </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
    </div>

    <script src="https://kit.fontawesome.com/3dc3c39fce.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/guestfeeds.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

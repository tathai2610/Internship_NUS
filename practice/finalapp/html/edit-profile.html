<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <style>div{border:solid red;}</style>-->
    <title>Edit Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid navi">
      <div class="container py-1">
        <div class="row">
          <div class="col-auto my-auto">
            <a class="h5" href="#">Fotobook</a>
          </div>
          <div class="col w-100">
            <form class="form-inline w-100">
              <input class="form-control w-50" type="search" placeholder="Search Photo / Album">
            </form>
          </div>
          <div class="col-auto my-auto">
            <button type="button" class="btn bg-white text-color rounded-circle ">TT</button>
            <a href="#" class="btn" >Thai Tran</a>
          </div>
          <div class="col-auto my-auto">
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row page">
        <div class="col pt-4">
          <div class="row col m-auto">
            <a class="text-secondary font-weight-bold" href="#">Feeds</a>
          </div>
          <div class="row col m-auto">
            <a class="text-secondary font-weight-bold" href="#">Discover</a>
          </div>
        </div>

        <div class="col-9 p-3">
          <div class="row bg-white p-3">
            <div class="container-fluid">
                <div class="row font-weight-bold border-bottom pb-3 h5">
                    Edit User Profile
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-auto rounded uploader-hold background-avatar"></div>
                </div>
                <div class="form-group row justify-content-center col-auto mt-5">
                    <div class="col-7 offset-5 text-color font-weight-bold">
                      Basic Information
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="firstname" class="col-5 col-form-label font-weight-bold text-right">First name</label>
                    <div class="col-7">
                      <input type="text" class="form-control w-50" id="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="lastname" class="col-5 col-form-label text-right font-weight-bold">Last Name</label>
                    <div class="col-7">
                      <input type="text" class="form-control w-50" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="email" class="col-5 col-form-label text-right font-weight-bold">Email</label>
                    <div class="col-7">
                      <input type="email" class="form-control w-50" id="email" placeholder="somenone@example.com">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <div class="col-7 offset-5">
                      <button type="button"  class="btn btn-success ">Save</button>
                    </div>
                </div>

                <div class="form-group row justify-content-center col-auto mt-5">
                    <div class="col-7 offset-5 text-color font-weight-bold">
                      Password
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="currentpw" class="col-5 col-form-label font-weight-bold text-right">Current Password</label>
                    <div class="col-7">
                      <input type="password" class="form-control w-50" id="currentpw" placeholder="******">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="newpw" class="col-5 col-form-label text-right font-weight-bold">New Password</label>
                    <div class="col-7">
                      <input type="password" class="form-control w-50" id="newpw" placeholder="******">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <label for="pwconfirm" class="col-5 col-form-label text-right font-weight-bold">Password Confirmation</label>
                    <div class="col-7">
                      <input type="password" class="form-control w-50" id="pwconfirm" placeholder="******">
                    </div>
                </div>
                <div class="form-group row justify-content-center col-auto">
                    <div class="col-7 offset-5">
                      <button type="button"  class="btn btn-success ">Save</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
    </div>

    <script src="https://kit.fontawesome.com/3dc3c39fce.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/guestfeeds.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
